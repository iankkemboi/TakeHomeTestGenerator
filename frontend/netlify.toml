[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Live mode - connected to Railway backend
  VITE_DEMO_MODE = "false"
  VITE_API_URL = "https://takehomegenerator-production.up.railway.app"

# Handle SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
